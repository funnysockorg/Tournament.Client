<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Candidate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .candidates {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin: 0;
      padding: 0;
    }

    .candidate {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      /* background-color: #333; */
      height: 180px;
      padding: 15px;
      line-height: 0;
    }

    .candidate img {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
    }

    .candidate:hover img {
      transform: scale(1.1);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Choose Your Candidate</h1>
    <div class="candidates">
      <div class="candidate">
        <img src="images/candidate1.svg" alt="Candidate 1">
      </div>
      <div class="candidate">
        <img src="images/candidate2.svg" alt="Candidate 2">
      </div>
    </div>
  </div>
</body>

</html>
