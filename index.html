<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choosing an Icon for the Funny Sock Server</title>
  <style>
    body {
      font-family: Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    h1 {
      color: #4f4f4f;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .start-button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #6632fa;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-button:hover {
      background-color: #4c22be;
    }

    @media screen and (max-width: 600px) {
      .container {
        box-shadow: none;
        padding: 0;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Выбор иконки для сервера<br/>«Весёлый&nbsp;носок»</h1>
    <button class="start-button">Начать</button>
  </div>
</body>

</html>
